<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox" readonly >
        
        <div>
            <button  class="oparator ac">AC</button>
            <button  class="oparator del">DEL</button>
            <button class="oparator">%</button>
            <button class="oparator">/</button>

        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oparator">*</button>

        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oparator">-</button>

        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oparator">+</button>

        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>

        </div>










    </div>
    <script src="costom.js"></script>
</body>

</html>
